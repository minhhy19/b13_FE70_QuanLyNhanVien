<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <h3 class="text-center">Quản lý thông tin nhân viên</h3>
                    <div class="form-group">
                        <p>Mã nhân viên</p>
                        <input
                            type="text"
                            class="form-control"
                            id="maNhanVien"
                        />
                    </div>
                    <div class="form-group">
                        <p>Tên nhân viên</p>
                        <input
                            type="text"
                            class="form-control"
                            id="tenNhanVien"
                        />
                    </div>
                    <div class="form-group">
                        <p>Chức vụ</p>
                        <select id="chucVu" class="form-control">
                            <option value="1">Nhân viên</option>
                            <option value="2">Trưởng phòng</option>
                            <option value="3">Giám đốc</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <p>Lương căn bản</p>
                        <input
                            type="text"
                            class="form-control"
                            id="luongCanBan"
                        />
                    </div>
                    <div class="form-group">
                        <p>Số giờ làm</p>
                        <input type="text" class="form-control" id="soGiolam" />
                    </div>
                    <div class="form-group">
                        <button id="btnXacNhan" class="btn btn-success">
                            Xác nhận
                        </button>
                    </div>
                </div>
                <div class="col-6">
                    <h3 class="text-center mb-5">Thông tin nhân viên</h3>
                    <div class="alert alert-danger">
                        <span>Tên nhân viên: </span>
                        <span id="txtTenNhanVien"></span>
                    </div>
                    <div class="alert alert-danger">
                        <span>Mã nhân viên: </span>
                        <span id="txtMaNhanVien"></span>
                    </div>
                    <div class="alert alert-danger">
                        <span>Chức vụ: </span>
                        <span id="txtChucVu"></span>
                    </div>
                    <div class="alert alert-danger">
                        <span>Tổng lương: </span>
                        <span id="txtTongLuong"></span>
                    </div>
                    <div class="alert alert-danger">
                        <span>Xếp loại trong tháng: </span>
                        <span id="txtXepLoaiTrongThang"></span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
        ></script>
        <script src="./index.js"></script>
    </body>
</html>
